<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="FizzBuzz.css">
    <title>Fizz Buzz</title>
</head>

<body>

    <div class="playarea">
        <!-- css:10行目 全体枠の大きさ指定　640px 380px -->


        <!-- -------------------　ゲームタイトル　--------------------------- -->

        <div id="title">
            <!-- css:19行目 タイトルのフォントと位置の設定-->

            fizz buzz!

        </div>


        <!-- -------------------　スタートボタン　----------------------------- -->


        <input type="button" id="startbutton" value="start!" onClick="location.href='FBplay.html'">
        <!-- css:35行目 スタートボタン設定。押すとゲームプレイページへジャンプ　-->

        <div class="text" id="text1">
            <!-- css:35行目 テキスト設定　-->

            スタートボタンを押してね！

            <script src="js/tenmetu1.js"></script>
            <!-- 文字の点滅指示プログラム -->

        </div>



        <!-- -------------------　背景の動物アイコンの配置　------------------ -->

        <div id="doubutu">
            <!-- css:69行目 テーブルの位置の設定　-->

            <table border="0" align="center" height="120" width="600">
                <tr>
                </tr>
                <tr>
                    <td>
                        <img src="images/elephant.gif">
                    </td>
                    <td>
                        <img src="images/skunk.gif">
                    </td>
                    <td>
                        <img src="images/cow_2.gif">
                    </td>
                    <td>
                        <img src="images/lion_king.gif">
                    </td>
                    <td>
                        <img src="images/kangaroo.gif">
                    </td>
                    <td>
                        <img src="images/alpaca.gif">
                    </td>
                </tr>
            </table>

        </div>
        <!-- <div id="doubutu">　-->

    </div>
    <!-- <div class="playarea">　-->


</body>

</html>
