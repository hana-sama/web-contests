<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>WordCards</title>
</head>

<body>
  <div id="container">
    <img src="assets/list.svg" id="list">
    <div id="book">
      <div id="hole"></div>
      <div id="card-front" class="card"><span id="front-text">English</span></div>
      <div id="card-back" class="card"><span id="back-text">Japanese</span></div>
    </div>
    <img src="assets/info.svg" id="info">
  </div>
  <div id="word-list">
  </div>
  <div id="howtouse">
    <h1>How to Use?</h1>
    <p>カードをクリック、タップして次の単語に進めてください</p>
    <p>PCの場合は[Space],[Enter]でも進められます</p>
    <p>このページをローカルから開いている場合は"words.js"を編集することで単語の編集ができます</p>
    <p>また、左側のリストアイコンから展開できる単語リストからそれぞれの単語まで移動することができます</p>
  </div>
  <script type="text/javascript" src="./words.js"></script>
  <script type="text/javascript" src="assets/script.js"></script>
</body>
<!-- Simple is Best! -->
</html>
